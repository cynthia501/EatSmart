<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>EatSmart Cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Your previous styles, unchanged */
    body {
      background: white;
      align-items: center;
      justify-content: center;
    }
    .cart-container {
      background-color: #fdfaf6;
      margin: .5rem;
      padding: 30px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      border-radius: 1rem;
    }
    .cart-container h1 {
      text-align: center;
      color: #4b2e1f;
      font-size: 1.5rem;
    }
    .cart-item {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      align-items: center;
      border-bottom: 1px solid #e0d2c2;
      padding-bottom: 20px;
    }
    .cart-item img {
      width: 100px;
      height: 100px;
      border-radius: 6rem;
      object-fit: fill;
    }
    .item-details {
      flex: 1;
    }
    .item-details h3 {
      margin: 0 0 10px;
      color: #553c2e;
    }
    .qty-price {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .quantity {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .quantity button {
      padding: 5px 10px;
      border: none;
      background: #f3e5c6;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .price {
      font-size: 16px;
      font-weight: bold;
      color: #664f3d;
    }
    .remove {
      display: inline-block;
      margin-top: 8px;
      font-size: 14px;
      color: #a1764c;
      text-decoration: underline;
      cursor: pointer;
    }
    .cart-footer {
      margin-top: 30px;
      text-align: center;
    }
    .total {
      font-size: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      color: #533727;
    }
    .checkout-btn {
      padding: 15px 30px;
      font-size: 16px;
      background: #533727;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .checkout-btn:hover {
      background: #d9a25c;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="../index.html">EatSmart</a></h1>

    <button class="hamburger"><i class="fas fa-bars"></i></button>

    <div class="search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="Search...">
    </div>

    <nav class="desktop-nav">
      <a href="../contact.html">Contact</a>
      <a href="cart.html" class="cart-link">
        Cart <span id="cart-count" class="cart-count">0</span>
      </a>
      <button onclick="window.location.href='pages/login.html'">Login</button>
    </nav>

    <nav class="mobile-nav">
      <a href="../index.html">Home</a>
      <a href="../contact.html">Contact</a>
      <a href="cart.html" class="cart-link">
        Cart <span id="cart-count-mobile" class="cart-count">0</span>
      </a>
      <button onclick="window.location.href='pages/login.html'">Login</button>
    </nav>
  </header>

  <div class="cart-container">
    <h1>Your Cart</h1>
    <div id="cart-items"></div>
    <div class="cart-footer">
      <div class="total">
        <strong>Total</strong>
        <span id="total-amount">$0.00</span>
      </div>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>

  <script src="../cart.js"></script>
  <script src="../script.js"></script>
</body>
</html>
